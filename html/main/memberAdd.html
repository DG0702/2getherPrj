<!-- 팀원 추가 -->
<div class="mypostingbox" id="postingbox" style="display: none">
    <div
            style="
          text-align: center;
          font-size: 24px;
          font-weight: bold;
          color: #a47148;
          margin-bottom: 20px;
        "
    >
        자신을 소개해보세요 💬
    </div>
    <div class="form-floating mb-3">
        <input
                type="email"
                class="form-control"
                id="imageUrl"
                placeholder="본인 이미지 주소"
        />
        <label>이미지</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="name" placeholder="이름" />
        <label>이름</label>
    </div>
    <div class="form-floating mb-3">
        <input
                type="date"
                class="form-control"
                id="birth"
                placeholder="생년월일"
        />
        <label for="birth">생년월일</label>
    </div>
    <div class="form-floating mb-3">
        <input
                type="email"
                class="form-control"
                id="blogLink"
                placeholder="블로그 링크"
        />
        <label>블로그 링크</label>
    </div>
    <div class="form-floating mb-3">
        <input
                type="email"
                class="form-control"
                id="hobby"
                placeholder="취미"
        />
        <label>취미</label>
    </div>
    <div class="form-floating mb-3">
        <input
                type="email"
                class="form-control"
                id="intro"
                placeholder="한 줄 자기소개"
        />
        <label>한 줄 자기소개</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="tmi" placeholder="TMI" />
        <label>TMI</label>
    </div>
    <button id="postingbtn" type="button">
        <i class="fa-solid fa-plus"></i>팀원 추가하기
    </button>
</div>
